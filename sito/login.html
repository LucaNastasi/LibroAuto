<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body style="background-image: url(https://motori.virgilio.it/wp-content/uploads/sites/4/2018/03/auto-pic3b9-veloci-del-mondo.jpg); background-size: cover;">
    <header style = "text-align: center;">
        <img src="../sito/immagini/logo-immagine.jpg" style="width: 200px;height: 200px;" title ="Logo" alt="">
    </header>
    <main>
        <div id="accesso" style="text-align: center; margin-top: 20px; font-size: 30px; font-weight: bold; ">Accedi a CarBook</div>
        <div id="email" style="text-align: center; margin-top: 20px;">
            <input type="email" placeholder="Inserisci qui la tua email" style="width: 15%; border: black 2px solid; border-radius: 3px; ">
        </div>
        <div id="password" style="text-align: center;margin-top: 20px;">
            <input type="password" placeholder="Inserisci qui la tua password" style="width: 15%; border: black 2px solid; border-radius: 3px; ">
        </div>
        <div id="Ricorda" style="text-align: center; margin-top: 20px;">
            <input type="radio" value="Ricorda il mio ID CarBook" >
            <label for="Ricorda il mio ID CarBook">Ricorda il mio ID CarBook</label>
        </div>
        <hr id="riga" style="width: 50%; border: black 1px solid;">
        <div id="Registrati" style="text-align: center; ">
            <p>Non hai un ID CarBook? <a href="">Crea subito il tuo</a></p>
        </div>
        <div id="submit" style="text-align: center; margin-top: 20px;">
            <button style="background-color: lightslategray; border: black 2px solid; border-radius: 3px;">Accedi</button>
        </div>
    </main>
</body>
</html>
