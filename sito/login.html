    <form class="form-signin">
        <img class="mb-4" src="../sito/immagini/logo-2.png" alt="" width="200" height="100" >
        <div class="titolo">
            <h1 class="scritta">CarBook</h1>
        </div>

        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="forgot">
            <a href="">Password dimenticata?</a>
        </div>
        <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Ricorda il mio ID CarBook
            </label>
        </div>
        <hr>
        <div style="margin-bottom: 5px;">
            Non hai un ID CarBook?<a href="" class="registrazione" data-toggle="modal" data-target="#exampleModal">Crea subito il tuo.</a> 
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">CarBook</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              <h1>Iscriviti</h1>
      
                <div class="row g-3">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>
      
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                </div>
      
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                </div>
      
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                </div>
      
                <div class="form-group row">
                  <label for="example-date-input" class="col-2 col-form-label">Date</label>
                  <div class="col-10">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                  </div>
                </div>
      
             
      
      
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Registrati</button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-lg btn-danger btn-block"  type="submit">Accedi</button>
