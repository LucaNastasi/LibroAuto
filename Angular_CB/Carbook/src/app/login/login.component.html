<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   
    <title>CarBook</title>
   
   
    <style>
   p{font-size: 20px;} 
   
   
    </style>
    
    <link href="login.component.css" rel="stylesheet">
  </head>
  <body class="text-center">
 
    <form class="form-signin">
        <img class="mb-4" src="../assets/logo-2.png" alt="" width="200" height="100" >
        <div class="titolo">
            <h1 class="scritta">CarBook</h1>
        </div>
        <h1>Accedi</h1>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
        <div class="forgot">
          <p><a href="" data-toggle="modal" data-target="#PWDforgot">Password dimenticata?</a></p>
        </div>
<div class="modal fade bd-example-modal-lg" id="PWDforgot" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content"> 
              <div class="modal-header">
                <h1 class="modal-title" id="ModalLabel">CarBook</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
        <div class="modal-body">
          <h1>Reimposta password</h1>
          <p>Scrivi qui sotto la email per ricevere un link per reimpostare la password</p>
            <div class="row g-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Email" aria-label="First name">
              </div>
              <div>
             <a href="" ><button type="button" class="btn btn-light" style="color: white; text-align: center; margin-right: 5px; margin-top: 5px">Reimposta password</button></a>
            </div> 
            </div>
          </div>
        </div>
      </div>
    </div>

        <div>
            <label>
              <input type="checkbox" value="remember-me"> Ricorda il mio ID CarBook
            </label>
        </div>
        <hr>
        <div style="margin-bottom: 5px;">
         Non hai un ID CarBook?<a href=""  data-toggle="modal" data-target="#exampleModal"> Crea subito il tuo.</a> 
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">CarBook</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              <h1>Iscriviti</h1>
      
                <div class="row g-3" style="margin-bottom: 10px;"> 
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="First name" #nome>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Cognome" aria-label="Last name" #cognome>
                  </div>
                </div>
    
                <div class="form-floating" style="margin-bottom: 10px;">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Email" #email>
                </div>
      
                <div class="row g-3" style="margin-bottom: 10px;">
                <div class="col">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username" #username>
                </div>
              

                <div class="col">
                  <input type="text" class="form-control" id="floatingInput" placeholder="CittÃ " #citta>
                </div>
              </div>

                <div class="form-floating" style="margin-bottom: 10px;">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" #password>
                </div>
      
                <div class="form-group row">
                  <label for="example-date-input" class="col-4 col-form-label" 
                  style="font-size: 20px;">Data di nascita</label>
                  <div class="col-8">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input" #dataNascita>
                  </div>
                </div>
      
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="aggiungi(nome.value, cognome.value, email.value, username.value, password.value, dataNascita.value, citta.value)">Registrati</button>
              </div>
         
            </div>
          </div>
        </div>                                                                    
        <a routerLink="/paginaalert"><button class="btn btn-lg btn-danger btn-block" type="submit">Accedi</button></a>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
       
    </form>
    <!--  <button class="btn btn-primary" type="submit" (click)="richestaHttp()">Persone</button>
    
      <ul>
        <li *ngFor="let persona of persone">Nome:{{persona.nome}}; Cognome:{{persona.cognome}}</li>
        </ul>-->
      
     

</body>
</html>
