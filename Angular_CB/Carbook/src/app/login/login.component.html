<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   
    <title>CarBook</title>
   
   
    <style>
   p{font-size: 20px;} 
   
   
    </style>
    
    <link href="login.component.css" rel="stylesheet">
  </head>
  <body class="text-center">
 
    <form class="form-signin">
        <img class="mb-4" src="../assets/logo-2.png" alt="" width="200" height="100" >
        <div class="titolo">
            <h1 class="scritta">CarBook</h1>
        </div>
        <h1>Accedi</h1>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="forgot">
          <p><a href="">Password dimenticata?</a></p>
        </div>
        <div>
            <label>
              <input type="checkbox" value="remember-me"> Ricorda il mio ID CarBook
            </label>
        </div>
        <hr>
        <div style="margin-bottom: 5px;">
         Non hai un ID CarBook?<a href="" class="registrazione" data-toggle="modal" data-target="#exampleModal"> Crea subito il tuo.</a> 
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">CarBook</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              <h1>Iscriviti</h1>
      
                <div class="row g-3">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Cognome" aria-label="Last name">
                  </div>
                </div>
      
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                </div>
      
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                </div>
      
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                </div>
      
                <div class="form-group row">
                  <label for="example-date-input" class="col-4 col-form-label" 
                  style="font-size: 20px;">Data di nascita</label>
                  <div class="col-8">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                  </div>
                </div>
      
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><a href="../Carbook/primapagina/primapagina.component.html">Registrati</a></button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-lg btn-danger btn-block"  type="submit">Accedi</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>

</body>
</html>
