<!DOCTYPE html>
<html lang="en">

  

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    


  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <div class="row col-12">
          <div class="col-4 text-center">
            <h1 class="titolo" style="color: white;">Carbook</h1>
          </div>
          <div class="col-4 ricerca">
            <div class="input-group">
              <input type="search" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2"/>
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-4">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group me-2" role="group" aria-label="First group">

              <a routerLink="/primapagina"><button type="button" class="btn btn-primary">
                  <i class="fas fa-home"></i>
                </button></a>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#postpiu">
                   <i class="fas fa-plus"></i>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="postpiu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crea annuncio</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                    </div>
                    <div class="modal-body">
                          <!--url ? url : 'assets/plusPost.jpg'-->
                     <img [src]="url ? url : 'assets/plusPost.jpg'" style=" width: 100%; height: 100%; border: 2px solid #000; border-radius: 1%;"> 
                     <label for="testo" class="btn" style=" background-color: rgb(119, 119, 245); color: white; font-size: 80%; padding-top:10px; margin-top: 3%;">Aggiungi immagine</label>
                                           <!--(change)="onSelectFile($event)"-->
                     <input type='file' id="testo" (change)="onSelectFile($event)" style="visibility: hidden;" #fotoAuto>
                      <label for="descrizione">Descrizione</label>
                      <input type="text" class="form-control" id="descrizione" #descrizione>
                      <label for="descrizione">Alimentazione</label>
                      <input type="text" class="form-control" id="alimentazione" #alimentazione>
                      <label for="descrizione">Potenza</label>
                      <input type="text" class="form-control" id="potenza" #potenza>
                      <label for="descrizione">Chilometraggio</label>
                      <input type="text" class="form-control" id="chilometraggio" #chilometraggio>
                      <label for="descrizione">Marca</label>
                      <input type="text" class="form-control" id="marca" #marca>
                      <label for="descrizione">Anno Immatricolazione</label>
                      <input type="text" class="form-control" id="annoImmatricolazione" #annoImmatricolazione>
                      <label for="descrizione">Modello</label>
                      <input type="text" class="form-control" id="modello" #modello>
                      <label for="descrizione">Costo</label>
                      <input type="text" class="form-control" id="costo" #costo>
                      <label for="descrizione">Stato</label>
                      <input type="text" class="form-control" id="stato" #stato>
                      <label for="descrizione">Citt√†</label>
                      <input type="text" class="form-control" id="citta" #citta>
                      <label for="descrizione">Cambio</label>
                      <input type="text" class="form-control" id="cambio" #cambio>
                     <!-- <label for="example-date-input" class="col-4 col-form-label" style="font-size: 20px;">Data</label>
                     <input class="form-control" type="date" value="2011-08-19" id="example-date-input" >-->
                  
                     <div class="container" style="margin-top: 10px; ">
                       <div class="row" style="width: 100%;">
                         <div class="col">
                      <p #dataPubblicazione>{{currentDate | date:'yyyy-MM-dd'}}</p>
                         </div>
                         <div class="col" style="text-align: right;">
                      <button type="button" class="btn btn-primary"  (click)="aggiungi(fotoAuto.value, alimentazione.value, potenza.value, 
                      chilometraggio.value, modello.value, costo.value, stato.value, cambio.value, 
                      marca.value, annoImmatricolazione.value, citta.value, descrizione.value, dataPubblicazione.value)">Pubblica</button>
                          </div>
                    </div> 
                    </div>
                    </div>
                    </div>
                 
            </div>
          </div>
        
                <button type="button" class="btn btn-primary">
                  <i class="far fa-newspaper"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="far fa-bell"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="far fa-calendar-alt"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="far fa-paper-plane"></i>
                </button>

                <a routerLink="/putente"> <button type="button" class="btn btn-primary">
                  <i class="far fa-user"></i>
                </button></a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
